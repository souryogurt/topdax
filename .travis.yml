language: c
dist: xenial
cache:
  apt: true
  ccache: true
  directories:
    - '$HOME/.sonar/cache'

addons:
  apt:
    packages:
    - libgl1-mesa-dev
    - libmirclient-dev
    - libwayland-dev
    - libx11-xcb-dev
    - libxcursor-dev
    - libxi-dev
    - libxinerama-dev
    - libxkbcommon-dev
    - libxrandr-dev
    - lcov
  sonarcloud:
    organization: "souryogurt-github"
    token:
      secure: ""

env:
  global:
    - LD_LIBRARY_PATH=${TRAVIS_BUILD_DIR}/../local/lib:${LD_LIBRARY_PATH}

install:
    - |
        cd ${TRAVIS_BUILD_DIR}/..
        mkdir -p local/share
        cd local/share
        echo "CPPFLAGS=-I${TRAVIS_BUILD_DIR}/../local/include" >> config.site
        echo "LDFLAGS=-L${TRAVIS_BUILD_DIR}/../local/lib" >> config.site
        cd ${TRAVIS_BUILD_DIR}
    - |
        cd ${TRAVIS_BUILD_DIR}/..
        git clone --depth 1 https://github.com/KhronosGroup/Vulkan-Headers.git
        cd Vulkan-Headers
        mkdir build
        cd build
        cmake -DCMAKE_INSTALL_PREFIX=${TRAVIS_BUILD_DIR}/../local ..
        make -j $core_count install
        cd ${TRAVIS_BUILD_DIR}
    - |
        cd ${TRAVIS_BUILD_DIR}/..
        git clone --depth 1 https://github.com/KhronosGroup/Vulkan-Loader.git
        cd Vulkan-Loader
        mkdir build
        cd build
        cmake -DVULKAN_HEADERS_INSTALL_DIR=${TRAVIS_BUILD_DIR}/../local -DCMAKE_INSTALL_PREFIX=${TRAVIS_BUILD_DIR}/../local ..
        make -j $core_count install
        cd ${TRAVIS_BUILD_DIR}
    - |
        cd ${TRAVIS_BUILD_DIR}/..
        git clone --depth 1 https://github.com/glfw/glfw.git
        cd glfw
        mkdir build
        cd build
        cmake -DGLFW_BUILD_EXAMPLES=OFF -DGLFW_BUILD_TESTS=OFF -DGLFW_BUILD_DOCS=OFF -DBUILD_SHARED_LIBS=ON -DCMAKE_INSTALL_PREFIX=${TRAVIS_BUILD_DIR}/../local ..
        make -j $core_count install
        cd ${TRAVIS_BUILD_DIR}
    - |
        cd ${TRAVIS_BUILD_DIR}/..
        git clone --depth 1 https://github.com/cgreen-devs/cgreen.git
        cd cgreen
        mkdir build
        cd build
        cmake -DCMAKE_INSTALL_PREFIX=${TRAVIS_BUILD_DIR}/../local ..
        make -j $core_count install
        cd ${TRAVIS_BUILD_DIR}

before_script: autoreconf -i

script:
    - CPPFLAGS="-I/usr/include" CFLAGS="--std=gnu11 -Wall -Wextra" ./configure --enable-code-coverage --with-unit-tests --prefix=${TRAVIS_BUILD_DIR}/../local
    - build-wrapper-linux-x86-64 --out-dir bw-output make
    - VERBOSE=1 make check
    - gcov -a -c topdax/*.o renderer/*.o
    - git fetch --unshallow
    - git config remote.origin.fetch "+refs/heads/*:refs/remotes/origin/*"
    - git fetch origin
    - sonar-scanner
